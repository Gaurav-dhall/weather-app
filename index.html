<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cloud" />
<body >

    <!-- <video src="assets/12972864_2560_1440_24fps.mp4" class="bgvideo" autoplay loop muted ></video> -->

    <div class="video-container">
        <video class="video-background" autoplay muted loop>
          <source src="assets/12972864_2560_1440_24fps.mp4" type="video/mp4">
          
        </video>
       
      </div>
    

    <h1 class="mainheading">
        Weather app 
    </h1> 
    <!-- main heading -->

        <!-- search engine  -->
    <div id="searchengine">
        <input type="text" id="searchbar" placeholder="Enter city name">
        
        <!-- search button -->
        <button id="search-btn">
            Search
        </button>
    </div>

    <div class="welcomemsg">
        <h1 style="font-size:50px;">
            Welcome to the weather app⛅

        </h1>
        <h2 style="font-size: 30px;">
            Enter the name of the city you want to know the weather of
        </h2>
    </div>

    <!-- information container -->

    <div class="container">
        <!-- primary info  -->
         <div class="primaryinfo">
       <h2 class="cityname"></h1>

        <img src="" class="weather-icon" alt="icon">
        <h1 class="weathercondition"></h1>
        <h1 class="temp"></h1>
        <h3 class="feelslike">Feels like: 24°C</h3>

        <div class="maxmin">
            <h3 class="maxtemp"></h3>
            <h3 class="mintemp"></h3>
        </div>

        <h3 class="visibility"></h3>

        <div class="latlon">
            <h3 class="longitude"></h3>
            <h3 class="latitude"></h3>
        </div>


     
        </div>
   <!-- secondary info  -->
        <div class="secondaryinfo">

            
            <!-- windspeed -->
            <div class="windspeed">
                <img src="assets/wind.png" class="wind-icon" alt="wind icon">
                <p style="margin: 10px;">
                    Wind speed
                </p>
                <p style="margin: 10px;">
                    15km/h
                </p>
                
            </div>

            <!-- humidity -->
            <div class="humidity">
                <img src="assets/humidity.png" class="humidity-icon" alt="humidity icon"> <p style="margin: 10px;">
            humidity
                </p>
                <p style="margin: 10px;">
                 
                </p>
               
            </div>

            <div class="cloudiness">
                <span class="material-symbols-outlined" id="cloud-icon">
                    cloud
                    </span>
                <p style="margin-top: 20px;" >
                    Cloudiness percentage
                        </p>
                        <p style="margin: 10px;" >
                         
                        </p>
            </div>

            <!-- <div class="grnd-level"></div> -->


            <div class="pressure">
                <img src="assets/pressure-gauge.png" alt="pressure meter icon" class="pressure-icon">
                <p style="margin: 10px;">
                    Pressure 
                </p>
                <p style="margin: 10px;">
                    
                </p>
            </div>
      

    
            <div class="sealevel">
                <img src="assets/water-level.png" alt="sea level" class="sealevel-icon">
                <p style="margin: 10px;">
                    Sea level
                </p>
                <p style="margin: 10px;">
                    
                </p>


            </div>


            <div class="sunrise">
                  <img src="assets/sunrise (1).png" alt="sunrise icon" class="sunrise-icon">
                <p style="margin: 10px;">
                   Sunrise
                </p>
                <p style="margin: 10px;">
                    
                </p>
            </div>


            <div class="sunset">
                <img src="assets/sunsets (3).png" alt="sunset icon" class="sunset-icon">
                <p style="margin: 10px;">
                   Sunset
                </p>
                <p style="margin: 10px;">
                    
                </p>
            </div>


            <div class="winddirection">
                <img src="assets/arrow.png" alt="wind direction icon" class="winddirection-icon">
                <p style="margin: 10px;">
                   Wind direction
                </p>
                <p style="margin: 10px;">
                    
                </p>
            </div>



        </div>



        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
